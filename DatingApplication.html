<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating Application</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <fieldset>

    <h1>Application For Permission To Date My Daughter</h1>
    <fieldset class="fset">
      <legend class="Persol-detail"> Personal Details</legend>

      <label for="name">
        Name: <input type="text" name="fname" id="nameid" placeholder="Enter name here">
      </label><br> <br>
      <label for="address">
        Address: <input type="text" name="address" id="addressid" placeholder="Enter address here">
      </label><br> <br>
      <label for="email">
        Email: <input type="email" name="email" id="emailid" placeholder="Enter email here">
      </label><br><br>
      <label for="number">
        Phone No. : <input type="number" name="number" id="numberid" placeholder="Enter 10 digit here">
      </label><br><br>
      <label for="iq">
        IQ: <input type="text" name="iq" id="iqid" placeholder="Enter IQ here">
      </label><br><br>


      <p>Gender : </p>
      <br>
      <label for="maleid">
        <input type="radio" name="gender" id="maleid" value="Male"> Male

      </label>
      <label for="femaleid">
        <input type="radio" name="gender" id="femaleid" value="female"> Female

      </label>


      <br>
      <br>
      <p>
        Date of Proposed Outing : <input type="date" name="datename" id="dateid">
      </p>


    </fieldset>

    <fieldset class="fset">
      <legend class="Persol-detail">
        Check All That Apply
      </legend>


      <label for="checks">
        <input type="checkbox" name="check" id="checkid"> I have tattoo and piercings
      </label><br>
      <label for="checks">
        <input type="checkbox" name="check" id="checkid"> I am more than 2 years older than your daughter
      </label><br>
      <label for="checks">
        <input type="checkbox" name="check" id="checkid"> I won a panel van or V8 ute
      </label><br>
      <label for="checks">
        <input type="checkbox" name="check" id="checkid"> I work full time
      </label><br>
      <label for="checks">
        <input type="checkbox" name="check" id="checkid"> My parents are rich
      </label><br>
      <label for="checks">
        <input type="checkbox" name="check" id="checkid"> Is the date at a well lit pubkic location
      </label><br>
    </fieldset>

    <fieldset class="fset">
      Education Level Completed <select name="edu" id="eduid">
        <option value="selectone" selected hidden>University</option>
        <option value="selectone">Master</option>
        <option value="selectone">Gruduation</option>
        <option value="selectone">12th class</option>

      </select>
    </fieldset>

    <fieldset class="fset">
      <legend class="Persol-detail">Essay Section</legend>
      <label for="essay">In 50 words or more explain why you want to date my daughter <br> <br>
        <textarea name="essay" id="essayid" cols="45" rows="3" placeholder="Enter Text Here"></textarea>
      </label>
      <br>
      <h4>Upload Police Clearance Certificate, Bank Statement and Medical Certificate here:</h4>
      <input type="file" name="file" id="fileid">
    </fieldset>

    <br>
    <center> <button class="button">Send Your File</button></center>

  </fieldset>
</body>

</html>
